<!-- 20) Write a Django project to display doctor locations using Google Maps API.-->
<!DOCTYPE html>
<html>
<head>
    <title>Doctor Locator</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Doctor Locator</h2>
    <div id="map"></div>

    <script>
        function initMap() {
            var center = { lat: 20.5937, lng: 78.9629 };  // Center on India
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5,
                center: center
            });

            var doctors = {{ doctors|safe }};

            doctors.forEach(function(doctor) {
                var marker = new google.maps.Marker({
                    position: { lat: doctor.latitude, lng: doctor.longitude },
                    map: map,
                    title: doctor.name + " - " + doctor.specialization
                });

                var infoWindow = new google.maps.InfoWindow({
                    content: "<b>" + doctor.name + "</b><br>" + doctor.specialization + "<br>" + doctor.address
                });

                marker.addListener('click', function () {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgh1_x2JEGVb-XZrXORGqqKsjueoFxvwQ&amp;callback=initMap">
    </script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Artist Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url("{% static 'images/artist1.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 40px;
      backdrop-filter: blur(10px);
      width: 380px;
      color: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .msg {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #ffd700;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4cc9f0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #4895ef;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #ffd700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="forgot-box">
    <h2>Forgot  Password</h2>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="submit" value="Send Reset Link">
    </form>

    <div class="link">
      <a href="/login/">Back to Login</a>
    </div>
  </div>
</body>
</html>

<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Artist Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url("{% static 'images/artist.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 40px;
      backdrop-filter: blur(10px);
      width: 350px;
      color: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #ffd700;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #ffca3a;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #ffd700;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    {% if msg %}
      <p style="color: red;">{{ msg }}</p>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div class="link">
      <a href="/forget_password/">Forgot Password?</a>
      <a href="/register/">Donâ€™t have an account? Register here</a>
    </div>
  </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password - Artist Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{% static 'images/artist3.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px;
      width: 360px;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-container .form-group {
      margin-bottom: 16px;
    }

    .form-container input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.85);
      color: #000;
      font-size: 16px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      background-color: #ffd60a;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-container input[type="submit"]:hover {
      background-color: #ffc300;
    }

    .form-container .link {
      text-align: center;
      margin-top: 15px;
    }

    .form-container .link a {
      color: #fff;
      text-decoration: underline;
      font-size: 14px;
    }

    .message {
      text-align: center;
      margin-bottom: 15px;
      font-size: 14px;
      color: #ffdfdf;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Change Password</h2>

    {% if msg %}
      <div class="message">{{ msg }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="password" name="old_password" placeholder="Current Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="new_password1" placeholder="New Password" required>
      </div>
      <div class="form-group">
        <input type="password" name="new_password2" placeholder="Confirm New Password" required>
      </div>
      <input type="submit" value="Update Password">
    </form>

    <div class="link">
      <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </div>
  </div>
</body>
</html>

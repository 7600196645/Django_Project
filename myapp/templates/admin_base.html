<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Artist Hub{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #3a0ca3;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
    .nav-links a:hover {
      color: #ffd700;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #4361ee;
      color: white;
      padding-top: 20px;
    }
    .sidebar h3 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-bottom: 1px solid #4cc9f0;
    }
    .sidebar a:hover {
      background-color: #4cc9f0;
      color: black;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    .card {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      color: #3a0ca3;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Artist Hub</h1>
    <div class="nav-links">
      <a href="/login/">Login</a>
      <a href="/register/">Register</a>
    </div>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>control Panel</h3>
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'admin_manage_users' %}">Manage Artist and Customer</a>
      <a href="{% url 'search_artist' %}">View all Booking</a>
      <a href="{% url 'booking' %}">View all Review </a>
      <a href="{% url 'review' %}">Add Artist After Approval</a>
      <a href="#">Logout</a>
    </div>

    <div class="main">
      {% block content %}
      <!-- Page-specific content goes here -->
      {% endblock %}
    </div>
  </div>
</body>
</html>
